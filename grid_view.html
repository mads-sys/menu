<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiza√ß√£o em Grade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #1a1b26; --text-color: #a9b1d6; --border-color: #414868; --item-bg: #24283b; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; font-size: 16px; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); display: flex; flex-direction: column; }
        .grid-header { padding: 0.75rem 1.5rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .grid-header h1 { margin: 0; font-size: 1.25rem; }
        .fit-toggle { display: flex; align-items: center; gap: 0.5rem; cursor: pointer; }
        .fit-toggle input { cursor: pointer; }
        #grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 0.75rem;
            padding: 0.75rem;
            overflow-y: auto;
            flex-grow: 1;
        }
        .grid-item {
            background-color: var(--item-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .grid-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .grid-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.8rem;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9em;
            overflow: hidden; /* Garante que nada vaze para fora do cabe√ßalho */
        }
        .grid-item-header .ip-address {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .grid-item-header .status { flex-shrink: 0; /* Impede que o √≠cone de status seja espremido */ }
        .grid-item-body {
            position: relative;
            padding-top: 75%; /* Propor√ß√£o 4:3 */
            flex-grow: 1;
            background-color: #000; /* Fundo preto para letterboxing */
        }
        .grid-item-body canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .loading::after { content: 'üîÑ'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 2rem; animation: spin 1.5s linear infinite; }
        .error::after { content: '‚ùå'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 2rem; }
        @keyframes spin { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
    </style>
</head>
<body class="grid-body">
    <header class="grid-header">
        <h1>Visualiza√ß√£o em Grade</h1>
        <label for="fit-toggle" class="fit-toggle">
            <input type="checkbox" id="fit-toggle">
            <span>Ajustar √† Tela</span>
        </label>
    </header>

    <div id="grid-container" role="main">
        <!-- As pr√©-visualiza√ß√µes ser√£o inseridas aqui pelo JavaScript -->
    </div>

    <!-- Importa√ß√£o da biblioteca noVNC e do nosso script -->
    <script type="module">
        // Importa a classe RFB do noVNC
        import RFB from './novnc/core/rfb.js';
        // Anexa a classe RFB ao objeto window para que grid_view.js possa acess√°-la
        window.RFB = RFB;
    </script>
    <script src="grid_view.js"></script>
</body>
</html>
