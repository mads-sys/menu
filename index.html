<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Atalhos</title>
    <!-- Adiciona a fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Gerenciador de Atalhos</h1>
            <p>Marque os IPs que você deseja gerenciar.</p>
        </header>

        <form id="action-form">
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite a senha SSH">
            </div>

            <div class="input-group">
                <label for="action">Ação:</label>
                <select id="action">
                    <option value="desativar">Desativar Todos os Atalhos</option>
                    <option value="ativar">Restaurar Atalhos</option>
                </select>
            </div>
            
            <section class="ip-list-section">
                <h3>Lista de Dispositivos na Rede</h3>
                <div class="ip-select-all">
                    <input type="checkbox" id="select-all">
                    <label for="select-all">Selecionar Todos</label>
                </div>
                <div id="ip-list">
                    <!-- IPs serão carregados aqui pelo JavaScript -->
                </div>
            </section>
    
            <button type="button" id="refresh-btn">Atualizar Lista de Dispositivos</button>
            <button type="submit" id="submit-btn">Executar Ação</button>
        </form>

        <section id="progress-section" class="hidden" role="status" aria-live="polite">
            <p id="progress-text">0%</p>
            <div id="progress-bg">
                <div id="progress-bar"></div>
            </div>
        </section>

        <section id="status-section" class="status-box" role="status" aria-live="polite">
            <p>Aguardando comando...</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
