<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Atalhos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Atalhos</h1>
        <p>Marque os IPs que você deseja gerenciar.</p>

        <div class="input-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite a senha SSH">
        </div>

        <div class="input-group">
            <label for="action">Ação:</label>
            <select id="action">
                <option value="desativar">Desativar Todos os Atalhos</option>
                <option value="ativar">Restaurar Atalhos</option>
            </select>
        </div>
        
        <div class="ip-list-container">
            <h3>Lista de Dispositivos na Rede</h3>
            <div class="ip-select-all">
                <input type="checkbox" id="select-all">
                <label for="select-all">Selecionar Todos</label>
            </div>
            <div id="ip-list">
                </div>
        </div>

        <button id="submit-btn">Executar Ação</button>
        
        <div id="progress-container" style="display: none;">
            <p id="progress-text" style="font-weight: bold; margin-bottom: 5px;">0%</p>
            <div id="progress-bg">
                <div id="progress-bar" style="width: 0%;"></div>
            </div>
        </div>

        <div id="status" class="status-box">
            <p>Aguardando comando...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
