<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Atalhos</title>
    <!-- Adiciona a fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Adiciona a biblioteca Choices.js para o menu suspenso de a√ß√µes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Gerenciador de Atalhos</h1>
            <p>Marque os IPs que voc√™ deseja gerenciar.</p>
            <div class="theme-switcher-container">
                <label for="theme-toggle" class="theme-label">
                    <span aria-hidden="true">üåô</span>
                    <span class="sr-only">Alternar tema claro/escuro</span>
                </label>
                <input type="checkbox" id="theme-toggle" class="theme-toggle">
            </div>
        </header>

        <form id="action-form">
            <!-- A classe 'layout-grid' ser√° reestilizada para um layout de coluna √∫nica -->
            <div class="layout-grid">
                <!-- SE√á√ÉO SUPERIOR: Controles de Entrada -->
                <div class="top-controls">
                    <div class="input-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" placeholder="Senha do usu√°rio com sudo (ex: aluno)" value="qwe123">
                    </div>
                    <div class="input-group">
                        <label for="action-select">A√ß√µes:</label>
                        <select id="action-select" multiple></select>
                    </div>
                    <!-- Campos condicionais que aparecem com base na a√ß√£o -->
                    <div class="input-group hidden" id="message-group">
                        <label for="message-text">Mensagem:</label>
                        <textarea id="message-text" placeholder="Digite a mensagem para exibir na tela" rows="3"></textarea>
                    </div>
                    <div class="input-group hidden" id="process-name-group">
                        <label for="process-name-text">Nome do Processo:</label>
                        <input type="text" id="process-name-text" placeholder="Ex: firefox, chrome">
                    </div>
                </div>

                <!-- NOVO WRAPPER PARA CONTE√öDO ROL√ÅVEL -->
                <div class="scrollable-content">
                    <!-- SE√á√ÉO DO MEIO: Lista de IPs -->
                    <section class="ip-list-section">
                        <h3>Lista de Dispositivos na Rede <span id="ip-count" class="ip-count"></span></h3>
                        <div class="ip-list-controls">
                            <div class="ip-select-all">
                                <input type="checkbox" id="select-all">
                                <label for="select-all">Selecionar Todos</label>
                            </div>
                            <div class="auto-refresh-toggle">
                                <input type="checkbox" id="auto-refresh-toggle">
                                <label for="auto-refresh-toggle">Atualiza√ß√£o Autom√°tica</label>
                            </div>
                            <div class="ip-search">
                                <label for="ip-search-input" class="sr-only">Pesquisar IP</label>
                                <input type="search" id="ip-search-input" placeholder="üîé Pesquisar...">
                            </div>
                            <div class="ip-export">
                                <button type="button" id="export-ips-btn" class="small-btn" title="Exportar IPs vis√≠veis para .txt">Exportar</button>
                            </div>
                        </div>
                        <div id="ip-list">
                            <!-- IPs ser√£o carregados aqui pelo JavaScript -->
                        </div>
                    </section>

                    <!-- SE√á√ÉO DE LOGS E PROGRESSO -->
                    <section id="progress-section" class="hidden">
                        <p id="progress-text">0%</p>
                        <div id="progress-bg"
                             role="progressbar"
                             aria-labelledby="progress-text"
                             aria-valuenow="0"
                             aria-valuemin="0"
                             aria-valuemax="100">
                            <div id="progress-bar" style="width: 0%;"></div>
                        </div>
                    </section>
                    <div class="status-section-header">
                        <h3>Log de Status</h3>
                        <button type="button" id="clear-log-btn" class="small-btn" title="Limpar o log de status">Limpar</button>
                    </div>
                    <section id="status-box" class="status-box" role="status" aria-live="polite">
                        <p>Aguardando comando...</p>
                    </section>
                </div>

                <!-- SE√á√ÉO INFERIOR: Bot√µes de A√ß√£o -->
                <div class="bottom-actions">
                    <button type="button" id="refresh-btn" title="Atualizar a lista de dispositivos na rede">
                        <span class="btn-icon">üîÑ</span>
                        <span class="btn-text">Atualizar Lista</span>
                    </button>
                    <button type="button" id="view-grid-btn" title="Abre uma nova aba com a visualiza√ß√£o de todas as m√°quinas da lista">
                        <span class="btn-icon">üñºÔ∏è</span>
                        <span class="btn-text">Visualizar M√°quinas</span>
                    </button>
                    <button type="button" id="reset-btn" title="Limpar todas as sele√ß√µes e campos">
                        <span class="btn-icon">üßπ</span>
                        <span class="btn-text">Limpar Tudo</span>
                    </button>
                    <button type="button" id="fix-keys-btn" class="hidden" title="Remove as chaves SSH antigas dos IPs que falharam">
                        <span class="btn-icon">üîë</span>
                        <span class="btn-text">Corrigir Chaves SSH</span>
                    </button>
                    <button type="submit" id="submit-btn" title="Executar as a√ß√µes selecionadas nos IPs marcados">
                        <span class="btn-icon">‚ñ∂Ô∏è</span>
                        <span class="btn-text">Executar A√ß√£o</span>
                    </div>
                </div>
            </div>
        </form>

        <!-- Modal de Confirma√ß√£o -->
        <div id="confirmation-modal" class="modal-overlay hidden" role="alertdialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-description">
            <div class="modal-content">
                <h2 id="modal-title" class="modal-title">Confirmar A√ß√£o</h2>
                <p id="modal-description">Esta √© uma a√ß√£o potencialmente disruptiva. Voc√™ tem certeza que deseja continuar?</p>
                <div class="modal-actions">
                    <button type="button" id="modal-cancel-btn" class="modal-btn modal-btn-cancel">Cancelar</button>
                    <button type="button" id="modal-confirm-btn" class="modal-btn modal-btn-confirm">Confirmar</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Sele√ß√£o de Backup -->
    <div id="backup-modal" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="backup-modal-title">
        <div class="modal-content">
            <h2 id="backup-modal-title" class="modal-title">Selecionar Atalhos para Restaurar</h2>
            <div id="backup-list" class="backup-list-container">
                <!-- Checkboxes ser√£o inseridos aqui pelo JS -->
            </div>
            <div class="modal-actions">
                <button type="button" id="backup-modal-cancel-btn" class="modal-btn modal-btn-cancel">Cancelar</button>
                <button type="button" id="backup-modal-confirm-btn" class="modal-btn modal-btn-confirm">Restaurar Selecionados</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
