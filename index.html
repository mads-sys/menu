<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Atalhos</title>
    <!-- Adiciona a fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Gerenciador de Atalhos</h1>
            <p>Marque os IPs que voc√™ deseja gerenciar.</p>
            <div class="theme-switcher-container">
                <label for="theme-toggle" class="theme-label">
                    <span aria-hidden="true">üåô</span>
                    <span class="sr-only">Alternar tema claro/escuro</span>
                </label>
                <input type="checkbox" id="theme-toggle" class="theme-toggle">
            </div>
        </header>

        <form id="action-form">
            <div class="layout-grid">
                <!-- Coluna da Esquerda: Controles Fixos -->
                <div class="form-controls">
                    <div class="input-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" placeholder="Digite a senha SSH">
                    </div>

                    <div class="input-group">
                        <label for="action">A√ß√£o:</label>
                        <select id="action">
                            <optgroup label="Gerenciamento de Atalhos">
                                <option value="desativar">Desativar Todos os Atalhos</option>
                                <option value="ativar">Restaurar Atalhos</option>
                            </optgroup>
                            <optgroup label="Gerenciamento do Sistema">
                                <option value="mostrar_sistema">Mostrar √çcones do Sistema</option>
                                <option value="ocultar_sistema">Ocultar √çcones do Sistema</option>
                                <option value="limpar_imagens">Limpar Pasta de Imagens</option>
                            </optgroup>
                            <optgroup label="Controle de Perif√©ricos">
                                <option value="desativar_perifericos">Desativar Mouse e Teclado</option>
                                <option value="ativar_perifericos">Ativar Mouse e Teclado</option>
                            </optgroup>
                            <optgroup label="A√ß√µes Remotas">
                                <option value="enviar_mensagem">Enviar Mensagem na Tela</option>
                                <option value="reiniciar">Reiniciar M√°quina</option>
                                <option value="desligar">Desligar M√°quina</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="input-group" id="message-group" style="display: none;">
                        <label for="message-text">Mensagem:</label>
                        <textarea id="message-text" placeholder="Digite a mensagem para exibir na tela" rows="3"></textarea>
                    </div>

                    <button type="button" id="refresh-btn">
                        <span class="btn-icon">üîÑ</span>
                        <span class="btn-text">Atualizar Lista</span>
                    </button>
                    <button type="button" id="reset-btn">
                        <span class="btn-icon">üßπ</span>
                        <span class="btn-text">Limpar Sele√ß√£o</span>
                    </button>
                    <button type="submit" id="submit-btn">Executar A√ß√£o</button>
                </div>

                <!-- Coluna da Direita: Conte√∫do Din√¢mico -->
                <div class="dynamic-content">
                    <section class="ip-list-section">
                        <h3>Lista de Dispositivos na Rede</h3>
                        <div class="ip-list-controls">
                            <div class="ip-select-all">
                                <input type="checkbox" id="select-all">
                                <label for="select-all">Selecionar Todos</label>
                            </div>
                            <div class="auto-refresh-toggle">
                                <input type="checkbox" id="auto-refresh-toggle" checked>
                                <label for="auto-refresh-toggle">Atualiza√ß√£o Autom√°tica</label>
                            </div>
                        </div>
                        <div id="ip-list">
                            <!-- IPs ser√£o carregados aqui pelo JavaScript -->
                        </div>
                    </section>

                    <section id="progress-section" style="display: none;" role="status" aria-live="polite">
                        <p id="progress-text">0%</p>
                        <div id="progress-bg">
                            <div id="progress-bar"></div>
                        </div>
                    </section>

                    <section id="status-section" class="status-box" role="status" aria-live="polite">
                        <p>Aguardando comando...</p>
                    </section>
                </div>
            </div>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
